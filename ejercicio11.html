<body>
    <script>
        const nombre=prompt('ingrese nombre del alumno')
        let nota1=Number(prompt('ingrese nota 1 del estudiante'));
        let nota2=Number(prompt('ingrese nota 2 del estudiante'));
        let nota3=Number(prompt('ingrese nota 3 del estudiante'));
        let resultado_suma=0;
        let promedio=0;
        resultado_suma=nota1+nota2+nota3
        document.write('Suma de las calificaciones de ',nombre,' ','es :',resultado_suma,)
        document.write('<br>')
        promedio=resultado_suma/3
        document.write('Promedio de las calificaciones de ',nombre,' ','es :',promedio)


    </script>
