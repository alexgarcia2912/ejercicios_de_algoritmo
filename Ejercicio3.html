<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Definimos una variable para guardar la tabla de sumar del 5
        let tabla = "";
        // Iteramos del 1 al 10
        for (let i = 1; i <= 12; i++) {
            // Calculamos el resultado de sumar 5 al número actual de la iteración
            let resultado = i + 5;
            // Agregamos una fila a la tabla, con el número de la iteración, el 5 y el resultado
            tabla += i + " + 5 = " + resultado + "<br>";
        }
        // Mostramos la tabla en la consola o en el documento HTML
        console.log(tabla);
        document.write(tabla);

    </script>
</body>
</html>
