<body>
    <script>
        let a=Number(prompt('ingrese primer numero '));
        let b=Number(prompt('ingrese segundo numero'));
        let c=Number(prompt('ingrese tercer numero'));
        if(a<b && a<c){
            document.write('el menor es: ',a)
            document.write('<br>')
        }else if(b<a && b<c){
            document.write('el menor es: ',b)
            document.write('<br>')
        }else if(c<a && c<b){
            document.write('el menor es: ',c)
            document.write('<br>')
            
        }

    </script>
