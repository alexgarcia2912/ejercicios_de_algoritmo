<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero=[]
        let mayor=-Infinity 
        let menor=Infinity
        for (let i= 0; i < 4; i++) {
            let num=Number(prompt('ingrese numero'));
            numero.push(num)
            if(num>mayor){
                mayor=num
            }
            if(num<menor){
                menor=num
            }
            
        }
        document.write('el mayor numero introducido es :',mayor,'<br>')
        document.write('el menor numero introducido es :',menor)

    </script>
</body>
</html>
