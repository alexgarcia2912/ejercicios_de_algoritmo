<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 14</title>
</head>
<body>
    <script>
        let a=Number(prompt('ingrese primer numero '));
        let b=Number(prompt('ingrese segundo numero'));
        let resultado_suma=0;
        let resultado_resta=0;
        let resultado_multiplicacion=0;
        let resultado_division=0;
        resultado_suma=a+b
        document.write('Suma de los numeros ingresados es :',resultado_suma,)
        document.write('<br>')
        resultado_resta=a-b
        document.write('Resta de los numeros ingresados es :',resultado_resta)
        document.write('<br>')
        resultado_multiplicacion=a*b
        document.write('Multiplicacion de los numeros ingresados es :',resultado_multiplicacion)
        document.write('<br>')
        resultado_division=a/b
        document.write('Division de los numeros ingresados es :',resultado_division) 
    </script>
</body>
</html>
