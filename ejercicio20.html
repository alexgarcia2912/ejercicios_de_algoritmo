<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hora_entrada=Number(prompt("Hora de entrada en formato militar"))
        let hora_salida=Number(prompt("Hora de salida en formato militar"))
        let hora_total=0
        let hora_de_estadia=20
        hora_total=((hora_salida-hora_entrada)/100)-1
        hora_de_estadia=hora_de_estadia+(5*hora_total)
        document.write('Total a pagar por servivio de estacionamiento: ',hora_de_estadia)
    </script>
</body>
</html>
