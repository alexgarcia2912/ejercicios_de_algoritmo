<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 8</title>
</head>
<body>
    <script>
        let num=Number(prompt('ingrese numero'));
        let i=1;
        let numpri=1;
        let suma=0;
        let prom=0;
        function primo(n){
            for (let contador = 2; contador < n; contador++) {
                if (n % contador == 0) {
                    return false
                }
            }return true
        };
        while(i<=num){
            numpri++
            if(primo(numpri)==true){
                document.write('numero primo:',numpri,'<br>')
                suma=suma+numpri
                i++
            }
        };
        prom=suma/num;
        document.write('suma de los primos: ',suma,'<br>');
        document.write('promedio de los numeros primos : ',prom);
        
    </script>
</body>
</html>
