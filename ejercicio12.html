<body>
    <script>
        let a=Number(prompt('ingrese primer numero '));
        let b=Number(prompt('ingrese segundo numero'));
        let contador=0;
        let resultado=0;
        while(contador<b){
            resultado=resultado+a
            contador++
        }
        document.write("Resultadp : ",resultado)
    </script>
