<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("Ingrese número"))
        let a=0
        let b=0
        let c=0
        a=num-1
        while(a>0){
            if(num%a==0){
                b=b+a
                a--
            }
            else{
                a--
            }
        }
        if(num==b){
            document.write("Es un número perfecto")
        }
        else{
            document.write("No es un número perfeto")
        }
    </script>
</body>
</html>
